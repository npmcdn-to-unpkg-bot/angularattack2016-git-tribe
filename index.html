<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart JS</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">
    

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <!-- 3. Display the application -->
  <body>
    <git-tribe>Loading...</git-tribe>
  </body>

  <script src="//cdn.auth0.com/js/lock-9.1.min.js"></script>
  <!-- IE required polyfill -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>

  <script>
      //configure system loader
      System.config({
          packages: {
            "dist": { defaultExtension: 'js' },
            "angular2-jwt": { defaultExtension: 'js' },
            "@angular/common": { main: "index.js", defaultExtension: "js" },
            "@angular/compiler": { main: "index.js", defaultExtension: "js" },
            "@angular/core": { main: "index.js", defaultExtension: "js" },
            "@angular/http": { main: "index.js", defaultExtension: "js" },
            "@angular/platform-browser": { main: "index.js", defaultExtension: "js" },
            "@angular/platform-browser-dynamic": { main: "index.js", defaultExtension: "js" },
            "@angular/router": { main: "index.js", defaultExtension: "js" },
            "@angular/router-deprecated": { main: "index.js", defaultExtension: "js" },
            "rxjs": { defaultExtension: "js" }
          },
          map: {
            "angular2-jwt": "node_modules/angular2-jwt/angular2-jwt.js",
            "@angular": "node_modules/@angular",
            "rxjs": "node_modules/rxjs"
          }
        });
  </script>
  <script>
      //bootstrap the Angular2 application
      System.import('dist/main').catch(console.log.bind(console));
  </script>
</html>
